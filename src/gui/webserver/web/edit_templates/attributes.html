<h2>Attribute: {{default(id, "")}}</h2>
<table class="center">

  <tr>
    <td>
      <label class="small" title="Unique identifier">ID:</label>
    </td>
    <td>
			<input id="id" placeholder="id" value="{{default(id,"")}}">
    </td>
  <tr>

  <tr>
    <td>
      <label class="small" title="Visible name of attribute">Name:</label>
    </td>
    <td>
			<input id="name" placeholder="name" value="{{default(name,"")}}">
    </td>
  <tr>

  <tr>
    <td>
      <label class="small" title="Category attribute belongs to. Categories
				define f.e. whether a attribute is skillable.">Category:</label>
    </td>
    <td>
      <input 
				id="category" 
				placeholder="category"
				value="{{default(category,"")}}" 
				list="typeahead_attribute_categories"
			>
			<datalist id="typeahead_attribute_categories">
				{% for category in __attribute_categories %}
					<option>{{category}}</option>
				{% endfor %}
			</datalist>
    </td>
  <tr>

  <tr>
    <td><label class="small" title="Default value">Default Value</label></td>
    <td>
      <input 
        type="number"
        class="short" 
        id="default_value" 
        placeholder="default value" 
        custom="int" 
        value="{{default(default_value, 0)}}"
      >
    </td>
  <tr>

</table>
