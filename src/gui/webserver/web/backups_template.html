<html>

<head>
    <meta charset="utf-8">
    <title>Game*Creator - Backups {{world}}</title>

    <link href="/favicon.png" rel="icon" type="image/png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="/web/general.css" rel="stylesheet">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/web/backup.js">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
<nav aria-label="breadcrumb">
    <ol class=breadcrumb>
        <li class="breadcrumb-item"><a href="/">Game*Creator</a></li>
        <li class="breadcrumb-item"><a href="/login">Login</a></li>
        <li class="breadcrumb-item"><a href="/overview">Overview</a></li>
        <li class="breadcrumb-item"><a href="{{user}}/files/{{world}}">{{world}}</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a>Backups</a></li>
    </ol>
</nav>

<div class="top_right">
  <img src="/web/logo.png" style="width:120px; height:63px; margin-bottom:0.5em;"><br>
</div>

<div class="box_overview center_in_box">
  <h1>Backups {{world}}</h1>
    <div class="controlers">
      <table id="controlers">
        {% for backup in backups %}
          <tr>
            <td><a class="medium" href="/">{{backup}}</a></td>
            <td><i class="fas fa-minus button2" style="font-size: 1.5em;" title="Delete backup."
                      onclick="delete_backup('{{backup}}');return true">-</i>
              </td>
            <td><i class="button2" onclick="restore_backup('{{backup}}');return true"
                title="Restore backup.">Restore</i>
              </td>
          </tr>
        {% endfor %}
      </table>
    </div>
</div>
