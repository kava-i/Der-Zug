{% include "temp_header" %}

<div class="box_overview center_in_box">
  <h1>{{ default(name, id) }}</h1>
    <div class="object">
      <ul id="object">
        <li><label>Name:</label><input id="name" value="{{ default(name, "") }}"><li>
        <li><label>ID:</label><input id="id" value="{{ default(id, "") }}"><li>
            <li><label>description:</label><input id="description" 
              value="{{ default(description, "") }}"><li>
        <li><label>Output:</label><input id="output" value="{{ default(output, "") }}"><li>
        <li><label>Power:</label><input id="power" custom="int" value="{{ default(power, 0) }}"><li>
      </ul>

      <button id="write" class="pure-button"
                        onclick="OpenWriteModal('{{default(name, id)}}')">Write</button>
    </div>

    <div id="modal_write" class="modal">
      <div class="modal-content">
        <span class="close" id="close_modal" onclick="CloseModul()">&times;</span>
        <div class="content_center">
          <div class="item"><p id="check_msg" elem_json=""></div>
          <div class="item" style="text-align: left;"><pre id="display_json"></div>
          <div class="item"><button type="button" class="pure-button" id="btn_del_elem"
                                     onclick="WriteElem()">Write</button></div>
          <br>
        </div>
      </div>
    </div>

</div>
