{% include "temp_header" %}
{{ log("rendered header") }}

    <li custom="list">
     <label title="You may map a custom command to an existing one. F.e.
                   in case you're gaming is not in english, mapping a
                   german equivalent to the english command is userfull.
                   All command are regex expressions. f.e. show me (.*).
                   The original commands will remain available.">
    Commands:
     </label>
     <ul id="commands">
       {% if length(content) == 0 %}
          <li custom="object">
             <label>Original</label>
             <input id="id" placeholder="original" value="">
             <br>
             <label>Regex</label>
             <input class="long_inp" id="regex" placeholder="new command" 
                        value=""") }}">
             <label>Take</label>
             <input id="take" title="Optional argument to tell game which
                        regex match shall be user." placeholder="take" 
                        custom="int" value="1"
                        class="short">
             <span class="mod_elem" onclick="del_elem('commands',1)">-</span>
             <span class="mod_elem" onclick="add_elem('commands',1})">+</span>
           </li>

       {% else %}
         {% for cmd in default(content, [{}]) %}
           <li custom="object">
             <label>Original</label>
             <input id="id" placeholder="original" value="{{ default(cmd.id, "") }}">
             <br>
             <label>Regex</label>
             <input class="long_inp" id="regex" placeholder="new command" 
                        value="{{ default(cmd.regex, "") }}">
             <label>Take</label>
             <input id="take" title="Optional argument to tell game which
                        regex match shall be user." placeholder="take" 
                        custom="int" value="{{ default(cmd.take, 1) }}"
                        class="short">
             <span class="mod_elem" onclick="del_elem('commands',{{loop.index}})">-</span>
             <span class="mod_elem" onclick="add_elem('commands',{{loop.index}})">+</span>
           </li>
         {% endfor %}
       {% endif %}
     </ul>
   </li>

   {{ log("rendered commands") }}



{% include "temp_footer" %}
