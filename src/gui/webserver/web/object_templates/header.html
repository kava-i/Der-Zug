<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game*Creator - {{ default(name, id) }}</title>

    <link href="/favicon.png" rel="icon" type="image/png"/>

    <link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
			crossorigin="anonymous"
		>
    <link href="/web/general.css" rel="stylesheet">
    <link href="/web/object.css" rel="stylesheet">

	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
    <script src='/web/run.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='/web/object.js'></script>
    <script src='/web/general.js'></script>
    <script src="/web/fuzzy_finder.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="/web/graph.js"></script>
</head>

<body>
<nav aria-label="breadcrumb">
    <ol class=breadcrumb>
        <li class="breadcrumb-item"><a href="/">Game*Creator</a></li>
        <li class="breadcrumb-item"><a href="/login">Login</a></li>
        <li class="breadcrumb-item"><a href="/overview">Overview</a></li>
        {% for parent_path, parent_name in __parents %}
          <li class="breadcrumb-item"><a href="/{{parent_path}}">{{parent_name}}</a></li>
        {% endfor %}
        <li class="breadcrumb-item active" aria-current="page"><a>{{id}}</a></li>
    </ol>
</nav>

<p 
	id="availible_objects"
	_attributes='{{_attributes}}'
	_mod_types={{_mod_types}}
	_colors={{_colors}}
	_room_chars='{{_room_chars}}'
	_room_details='{{_room_details}}'
	_room_items='{{_room_items}}'
	_bounds='["lower", "upper"]'
	__types={{__types}}
></p>

<dialog
  id="fuzzy_finder_div" 
	class="fuzzy_finder" 
	pages={{__short_paths}} 
	__attributes='{{__attributes}}'
	__attribute_categories={{__attribute_categories}}
	__categories={{__categories}}
  __kinds={{__kinds}} 
	__handler_args='{{__handler_arguments}}'
	__event_args='{{__event_arguments}}'
	__types={{__types}}
>
  <div class="fuzzy_finder_center">
    <label id="fuzzy_finder_mode" style="color:#1fe921;">files: </label><input id="fuzzy_finder_inp">
    <ol id="fuzzy_finder_elems" class="fuzzy_finder_elems">
  </div>
</dialog>

<div class="top_right">
  <img class="top_right_image" src="/web/logo.png">
  <br>
  <p class="fuzzy_finder_focused" 
    title="Fuzzy finder active. Press any key to fuzzy search for pages/files/objects">
      fuzzy_finder
  </p>
</div>

<div id="notification" class="notification"></div>

  <div class="box_overview center_in_box">
    <div style="float: right; margin: -35px;">
      <i
				class="simple-button material-icons" 
        title="Show notes: Shortcut: 2 (toggle markdown-preview: 3)" 
				onclick="ToggleNotes();"
			>
        note
      </i>
      <i
				id="try_game_btn" 
				class="simple-button material-icons" 
        title="Try game (closes game if open): Shortcut: 0." 
        onclick="try_game('{{__creator}}', '{{__world_name}}');"
			>
        play_arrow
			</i>
    </div>


    <h1>{{ default(name, id) }}</h1>

    <div id="tab_elemens" style="display: block;">
      <div class="object">
        <ul id="object">
