{% include "temp_header" %}

  <li><label>Name:</label><input id="name" value="{{ default(name, "") }}"></li> 
  <li><label>Id:</label><input id="id" value="{{ id }}"></li> 
  <li><label>Password:</label><input id="password" value="{{ default(password,
    "") }}"></li> 
	<li>
		<label>Description:</label>
		<textarea id="player_description">{{default(player_description, "")}}</textarea></li>
	</li>
  <li><label>room:</label><input id="room" value="{{ default(room, "test") }}"></li> 

  <li>
    <label>color:</label>
		<select id="color" autocomplete="off"> 
			{% for c in _colors %} 
				<option {%- if default(color, "white") == c -%}selected{%- endif -%}>{{c}}</option>
			{% endfor %}
		</select>
  </li>

  <li>
		<label>Quests:</label>
		<input id="quests" custom="json" value={{default(quests, [])}}>
	</li>

  <!-- Attributes like (hp, money, experience etc. -->
	<li custom="map">
    <label 
			title="Attributes and status, depending on what is defined in the corresponding config section"
		>Attributes</label>
		<ul id="attributes">
			{% for attr in __full_attributes %} 
				<li custom="key_value">
					<label style="width: 8rem;" >{{attr.name}}:</label>
					<input 
						id="{{attr.id}}" class="short" type="number" custom="int"
						{% if exists("attributes") and existsIn(attributes, attr.id) %}
							{% for attribute, value in attributes %}
								{% if attribute == attr.id %} 
									value={{value}}
								{% endif %} 
							{% endfor %} 
						{% else %}
							value={{attr.default_value}}
						{% endif %}
						>
				</li>
			{% endfor%} 
		</ul>
	</li>
 
  <!-- Music and image for this object (default value for non-set-values -->
  <li>
    <label>music:</label>
    <input id="music" placeholder="music" title="no fileextension!" 
        value="{{ default(music, "") }}">
  </li>
  <li>
    <label>image:</label>
    <input id="image" placeholder="image" title="no fileextension!" 
        value="{{ default(image, "") }}">
  </li>

  <!-- Attacks (default value for non-set-values) -->
  <li custom="list">
    <label>Attacks:</label>
    <ul id="attacks">
      {% for key in default(attacks, [""]) %}
        <li>
          <input placeholder="attack id" value="{{default(key, "")}}">
          <span class="mod_elem" onclick="del_elem('attacks',{{loop.index}})">-</span>
          <span class="mod_elem" onclick="add_elem('attacks',{{loop.index}})">+</span>
        </li>
      {% endfor %}
    </ul>
  </li>
  
{% include "temp_footer" %}
