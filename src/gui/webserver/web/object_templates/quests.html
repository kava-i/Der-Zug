{% include "temp_header" %}

  <!-- Name and ID (default value for non-set-values) -->
  <li><label>Name:</label><input id="name" value="{{ default(name, "") }}">
  <li><label>Id:</label><input id="id" value="{{ default(id, "") }}">
  <li><label>Description:</label><input id="description" value="{{
    default(description, "") }}">
  <li><label>Ep:</label><input id="ep" custom="int" value="{{ default(ep, "0") }}">
  <li><label title="List of steps, which are active from beginning">Active from beginning:</label>
        <input id="ep" custom="json" value="{{ default(active_from_beginning, "[]") }}">

  <!-- Listeners -->
  <li custom="list">
    <label>Listeners:</label>
    <ul id="listeners">
      {% for listener in default(listeners, [{}]) %}
        <li custom="object">
          <input id="id" placeholder="function" value="{{default(listener.id, "")}}">
          <input id="string" placeholder="command" value="{{default(listener.string, "")}}">
          <input custom="int" id="priority" placeholder="priority" style="width: 4em;" 
              value="{{default(listener.priority, 0)}}">
          <span class="mod_elem" onclick="del_elem('listeners',{{loop.index}})">-</span>
          <span class="mod_elem" onclick="add_elem('listeners',{{loop.index}})">+</span>
        </li>
      {% endfor %}
    </ul>
  </li>

  <!-- (default value for non-set-values) -->
  <li custom="list">
    <label>Steps:</label>
    <ul id="steps">
      {% for step in default(steps, [{}]) %}
        <li custom="object">
          <input id="id" placeholder="id" value="{{default(step.id, "")}}">
          <input id="id" placeholder="name" value="{{default(step.name, "")}}">
          <input id="description" placeholder="description"
              value="{{default(step.description, "")}}">
          <input id="logic" placeholder="logic", value="{{default(step.logic,
                                               "")}}">
          <input id="events" placeholder="events" value="{{default(step.events, "")}}">
          <input id=_"events" placeholder="pre events" value="{{default(step._events, "")}}">
          <input id="updates" custom="json" placeholder="updates"  
                                            value="{{default(step.updates, "{}")}}">
          <input id="linkedSteps" custom="json" placeholder="linkedSteps"  
              value="{{default(step.linkedSteps, "[]")}}">
          <span class="mod_elem" onclick="del_elem('steps',{{loop.index}})">-</span>
          <span class="mod_elem" onclick="add_elem('steps',{{loop.index}})">+</span>
        </li>
      {% endfor %}
    </ul>
  </li>

  

  
{% include "temp_footer" %}
