<html>

<head>
    <meta charset="utf-8">
    <title>Game*Creator - {{world}}</title>

    <link href="/favicon.png" rel="icon" type="image/png"/>

    <!-- <link rel="stylesheet", href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="/web/general.css" rel="stylesheet">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/web/backup.js">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
<nav aria-label="breadcrumb">
    <ol class=breadcrumb>
        <li class="breadcrumb-item"><a href="/">Game*Creator</a></li>
        <li class="breadcrumb-item"><a href="/login">Login</a></li>
        <li class="breadcrumb-item"><a href="/overview">Overview</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a>{{world}}</a></li>
    </ol>
</nav>

<div class="top_right">
  <img src="/web/logo.png" style="margin-bottom:0.5em;"><br>
</div>

<div class="box_overview center_in_box">
  <h1>{{world}}</h1>
    <div class="controlers">
      <table id="categorys">
        <tr>
          <td><a class="medium" href="/{{user}}/files/{{world}}/config">Config</a></td>
        </tr>
        {% for cat in categories %}
          <tr>
            <td><a class="medium" href="/{{user}}/files/{{world}}/{{cat}}">{{cat}}</a></td>
          </tr>
        {% endfor %}
      </table>

      <button class="pure-button" style="margin-bottom:0.5em;" onclick="create_backup();">
        Create Backup</button><br>
      <button class="pure-button" onclick="window.location.href='/{{user}}/backups/{{world}}'">
        Show Backups</button>
    </div>
</div>
