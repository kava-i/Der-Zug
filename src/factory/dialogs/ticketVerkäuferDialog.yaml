---

- id: START
  text: 
  - {speaker: YOU, text: "[räuspern]"}
  - {speaker: TICKETVERKÄUFER, "Und sie wollen...?"}
  options: 
    - {id: 1, text: "Sie sind der Ticketverkäufer, richtig?", to: beeindrucken}
    - {id: 2, text: "Über was denken sie nach?", to: "denken"}

- id: beeindrucken
  text: 
  - {speaker: TICKETVERKÄUFER, text: "Ja, das ist ganz richtig, ich bin der vielverehrte, der denkende, der wahrhaftig wahrhaftige, allen bekannte Ticketverkäufer. Der für die Strecke Petersburg - Moskau immer noch ein billiges Ticket zu verkaufen hat. Sie sind also ein Interessent?"}
  options:
    - {id: 1, text: "Ja, ganz richtig, wie viel?", to: verkauf1}
    - {id: 2, text: "Nein, ganz und gar nicht. Aber ich fragte mich, worüber sie nachdenken.", to: denken}
    - {id: 3, text: "[Dialog beenden]", to: ende}

- id: verkauf1
  text: 
  - {speaker: TICKETVERKÄUFER, text: "10 Schillinge und das Ticket ist dein."}
  options:
    - {id: 1, text: "Ich denke, ich bin doch nicht interessiert.", to: ende}
    - {id: 2, text: "Ich nehme es!", deps: {gold: ">=10"}, to: verkauf2}
    - {id: 3, text: "Ich habe leider nicht genug", deps: {gold: "<10"}, to: ende}
  function: keinTicket

- id: verkauf2
  text: 
  - {speaker: TICKETVERKÄUFER, text: "Und es ist dein! Eine gute Fahrt wünsche ich dir! Und jetzt, lass mich denken!!"}
  actions: "deleteDialogOption,START,1"
  function: ticket

- id: denken
  text: 
  - {speaker: TICKETVERKÄUFER, text: "Ich interessiere mich für einen ganz bestimmten Aspekt der Hegelschen Rechtsphilosophie, um den ich gerade einfach nicht meinen Kopf herumkriege, also dem englischen Sprich wort \"to get your head around something\" gemäß. Ach, wenn mir nur die Dialektik in der Schule beigebracht worden wäre..."}
  - {speaker: LOGIK, text: "Dir wird das zu philosophisch und du gehst."}

- id: ende
  text: 
  - {speaker: DU, text: "wendest dich ab und überlässt dem Ticketverkäufer seinen Gedanken."}
