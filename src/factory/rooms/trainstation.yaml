    basic_sword: { hidden: true }
    basic_wine: { hidden: true, amount: 2 }
    basic_cigaretts: { hidden: true, amount: 2 }
  details:
    - name: Small box
      id: trainstation_small-box
      description: 
        - "PERZEPTION;A small wooden box stands in the left corner of the room."
      look: in
      items:
        basic_wine: Wine
        basic_cigaretts: A pack of Cigaretts
        basic_sword: Basic Sword
        basic_stick: Stick
        buch_PdG: Book


- name: Gleise
  id: bahnhof_gleise
  description: 
    - PERZEPTION;Hier ist der Lärm Ohrenbetäubend, die Dampflokomotiven haben den ganzen bereich vernebelt. Schwitzige, ölbeschmierte Arbeiter reparieren notdürftig Züge, reiche Familien rennen in aufwändigen Gewändern ihren Packburschen davon, es herscht wildes Treiben. Richtung Noden liegen die Gleise des Bahnhofs, nach Süden geht es zurück zur Eingangshalle
  exits:
    gleis1: { name: "Gleis 1", prep: zu}
    gleis2: { name: "Gleis 2", prep: zu}
    gleis3: { name: "Gleis 3", prep: zu}
    gleis4: { name: "Gleis 4", prep: zu}
    gleis5: { name: "Gleis 5", prep: zu}
    bahnhof_eingangshalle: { name: Eingangshalle, prep: zur }

