- name: "Eingangshalle"
  id: bahnhof_eingangshalle
  description: 
    - PERZEPTION;Die Eingangshalle des sog. \"Moskauer Bahnhofs\" in Sankt Petersburg ist ein eindrucksvolles Gebilde. Tausende Passanten wandern umher, es herscht Trubel und Lärm und dazu glänzt die architektonische Meisterleistung eines Konstantin Thron von allen Seiten auf einen herab. Nach Norden geht es zu den Gleisen, im Süden liegt der Ausgang und nach Osten geht es zu einer Nebenhalle.
  exits:
    bahnhof_gleise: {name: Fernzügen, prep: zu den}
    bahnhof_nebenhalle: {name: Nebenhalle, prep: zur }
    ausgang: { name: Ausgang, prep: zum }
  characters:
    - name: Passant1
      id: passant1
      description: 
        - 'PERZEPTION_1;Drei Passanten stehen merkwürdig gekleidet in einer Ecke der Eingangshalle nahe den Gleisen und deuten wild umher.;{};{"perzeption":1}'
      dialog: strangeGuysDialog
    - name: Passant2
      id: passant2
      dialog: strangeGuysDialog
    - name: Passant3
      id: passant3
      dialog: strangeGuysDialog
  items:
