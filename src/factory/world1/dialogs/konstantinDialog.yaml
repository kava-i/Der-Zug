START:
  id: START
  text: 
  - {speaker: LOGIK, text: "Dieser Mann ist der berühmte Architekt dieses Bahnhofs.", deps: {logik: ">0"}}
  - {speaker: PERZEPTION, text: "Und reich ist er auch. Ich habe ein gespür für so etwas", deps: {gold: ">9", hp: ">14"}}
  - {speaker: PERZEPTION, text: "Du näherst dich ihm unterwürfig. Er beachtet dich noch nicht."}
  options: 
  -  {id: 1, text: "Sehr geehrtet Herr Thron, dürfte ich mich ihnen vorstellen?", to: nein}
  -  {id: 2, text: "Sie sind der Mann, der diesen...", to: redeschwall}
  -  {id: 3, text: "Zeig mir deine Ware.", to: trade}

nein:
  id: nein
  text: 
  - {speaker: HERR THRON, text: "nein, entschuldigen Sie bitte, für so etwas habe ich nun wirklich keine Zeit. (Er dreht sich um und ignoriert dich weiter."}

redeschwall:
  id: redeschwall
  text: 
  - {speaker: HERR THRON, text: "Ja, genau, der bin ich. Ich habe diesen großartigen Bahnhof entworfen und beim Baum begleitet. er Bahnhof und das Empfangsgebäude entstanden im Jahre 1847 mit der Teileröffnung der Bahnstrecke Sankt Petersburg–Moskau (auch Nikolai-Bahn genannt, so hieß der Bahnhof bis 1917 Nikolai-Bahnhof). Der durchgehende Verkehr bis Moskau wurde 1851 aufgenommen. ..."}
  options:
  -  {id: 1, text: "[Weiter]", to: redeschwall2}
  -  {id: 2, text: "[Gehen]", to: ende}

redeschwall2:
  id: redeschwall2
  text: 
  - {speaker: HERR REDESCHWALL, text: "Ah, es ist gerade etwas spannendes über mich in einer Zeitung erschienen. Ich zitiere: Erste Aufmerksamkeit als Architekt erlangte er mit der Gestaltung der Innenausstattung des Gebäudes der Petersburger Kunstakademie am Ufer der Newa. 1827 unterbreitete er dem Zaren sein Projekt der Sankt-Katharinenkirche am Obwodnij-Kanal"}
  options:
  -  {id: 1, text: "[Weiter]", to: redeschwall3}
  -  {id: 2, text: "[Gehen]", to: ende}

  
redeschwall3:
  id: redeschwall3
  text: 
  - {speaker: HERR REDESCHWALL, text: "... sie sollte das erste Bauwerk im Stil der Russischen Renaissance werden. Thons Gebäude wurde ein Prestigeprojekt für andere Kirchen in Sankt Petersburg und ganz Russland. 1830 beendete er sein ehrgeizigstes Projekt seiner Zeit, das der Christ-Erlöser-Kathedrale in Moskau. Dutzende weiterer Kirchen und Kathedralen entstanden daraufhin in verschiedenen russischen Städten, wie in Suomenlinna (heute Finnland), Jelez, Arsamas, Tomsk, Rostow am Don und Krasnojarsk im von ihm geprägten neobyzantinischen Baustil. Thon baute das prächtige Ipatios-Kloster in Kostroma um, errichtete hier eine Kirche und baute das Romanow-Palais um.\nDu wendest dich ab und gehst..."}

trade:
  id: trade 
  text:
  - {speaker: HERR THRON, text: "Klaromatikus! Schau dir an, was ich leckeres habe!"}
 
ende:
  id: ende
  text: 
  - {speaker: PERZEPTION, text: "Du wendest dich ab und gehst."}
